<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Background Image</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .background-container {
      background-image: url('backdrop.jpg'); 
    background-size: cover; 
    background-position: center; 
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; 
    flex-direction: column;
    padding: 20px; /* Prevents content from touching edges */
  
  /* 3D Effect */
    border: 10px solid rgba(0, 0, 0, 0.5); /* Soft border effect */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), /* Outer shadow */
                inset 0 4px 8px rgba(255, 255, 255, 0.2), /* Inner highlight */
                inset 0 -4px 8px rgba(0, 0, 0, 0.3); /* Inner shadow */
    border-radius: 10px; /* Smooth rounded corners */
    }

    .window {
      background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
      border-radius: 15px; /* Smoothened corners */
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Adds a shadow */
      margin: 20px 0; /* Adds spacing for scrolling */
    }
  </style>
</head>
<body>
  <!-- Background Container -->
  <div class="background-container">
    <!-- Bootstrap Window -->
    <div class="window text-center">
      <h1>Welcome to My Website</h1>
      <p>This is a Bootstrap window with a background image.</p>
      <button class="btn btn-primary">Get Started</button>
    </div>
    <div class="window text-center">
      <h2>Additional Content</h2>
      <p>Scroll down to see more content while retaining the background image.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
